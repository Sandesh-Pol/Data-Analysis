  <body>

    <!-- End Header -->

    <!--  Breadcrumbs  -->
    <div class="breadcrumbs">
      <div class="page-header d-flex align-items-center">
        <div class="container position-relative">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center">
              <h2>Sports Youtube Channel</h2>
            </div>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <ol>
            <li><a href="">Home</a></li>
            <li>Sports Youtube Channel</li>
          </ol>
        </div>
      </nav>
    </div>
    <!-- End Breadcrumbs -->

    <main id="main">
      <div class="single-page">
        <!-- Featured -->
        <section>
          <div class="container" id="featured">
            <div class="row">
              <!-- start  left -->
              <div class="col-md-12">
                


                <div class="graph" style="height: 70vh;width: 70vw;display: flex;justify-content: center;align-items: center;">
                  <canvas id="myChart" width="300" height="100"></canvas>
              </div>
              
          
              <script>
                  var ctx = document.getElementById('myChart').getContext('2d');
                  var subscriber_counts = {{ subscriber_counts|safe }};
                  var view_counts = {{ view_counts|safe }};
                  var channel_titles = {{ channel_title|safe }}; // Renamed to channel_titles
          
                  var data = {
                      labels: channel_titles, // Use channel titles as labels
                      datasets: [{
                          label: 'Subscriber Count vs. View Count for Sports YouTube Channal',
                          data: subscriber_counts.map((value, index) => ({
                              x: view_counts[index],
                              y: value,
                              title: channel_titles[index] // Add title to each data point
                          })),
                          backgroundColor: 'rgba(255, 99, 132, 0.2)',
                          borderColor: 'rgba(255, 99, 132, 1)',
                          borderWidth: 1
                      }]
                  };
          
                  var myChart = new Chart(ctx, {
                      type: 'scatter',
                      data: data,
                      options: {
                          scales: {
                              x: {
                                  type: 'linear',
                                  position: 'bottom'
                              },
                              y: {
                                  type: 'linear',
                                  position: 'left'
                              }
                          },
                          plugins: {
                              tooltip: {
                                  callbacks: {
                                      label: function(context) {
                                          var label = context.dataset.label || '';
                                          if (label) {
                                              label += ': ';
                                          }
                                          label += context.raw.x + ', ' + context.raw.y;
                                          label += ' (' + context.raw.title + ')'; // Include title in tooltip
                                          return label;
                                      }
                                  }
                              }
                          }
                      }
                  });
              </script>
               

               
              </div>
              <!-- end  left -->
            </div>
          </div>
        </section>
        <!-- Featured -->
      </div>
