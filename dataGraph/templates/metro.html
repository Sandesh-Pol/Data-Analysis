    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <body>
    <header
      id="header"
      class="header d-flex align-items-center sticked stikcy-menu"
    >
      <div
        class="container-fluid container-xl d-flex align-items-center justify-content-between"
      >
      <a href="#" class="logo d-flex align-items-center">
        <img src="{% static 'images/logo.png' %}" alt="logo" />
      </a>
        <nav id="navbar" class="navbar">
          <ul>
            <li><a href="#" class="">Home</a></li>
          </ul>
        </nav>
        <button id="darkmode-button" style="display: none">
          <i class="bi bi-moon-fill"></i>
        </button>
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
      </div>
    </header>
    <!-- End Header -->


    <!--  Breadcrumbs  -->
    <div class="breadcrumbs">
      <div class="page-header d-flex align-items-center">
        <div class="container position-relative">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center">
              <h2>Delhi Metro Network Analysis</h2>
            </div>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <ol>
            <li><a href="">Home</a></li>
            <li>Delhi Metro Network Analysis</li>
          </ol>
        </div>
      </nav>
    </div>
    <!-- End Breadcrumbs -->

    <main id="main">
      <div class="single-page">
        <!-- Featured -->
        <section>
          <div class="container" id="featured">
            <div class="row">
              <!-- start  left -->
              <div class="col-md-4">
                <div class="graph" style="height: 70vh;width: 70vw;display: flex;justify-content: center;align-items: center;">
                    <canvas id="stationsPerYearChart" width="300" height="100"></canvas>
                </div>
            </div>
        
           
        
            <script>
                // Data from Python lists
                const years = {{ years | safe }};
                const numStations = {{ num_stations | safe }};
        
                // Render the bar chart
                const ctx1 = document.getElementById('stationsPerYearChart').getContext('2d');
                const barChart = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: years,
                        datasets: [{
                            label: 'Number of Stations Opened',
                            data: numStations,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                },
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Number of Stations Opened'
                                }
                            }],
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Year'
                                }
                            }]
                        }
                    }
                });
                </script>
            </div>
                <div class="col-md-4">
                <div class="graph" style="height: 70vh;width: 70vw;display: flex;justify-content: center;align-items: center;">
                    <canvas id="stationsYearChart" width="300" height="100"></canvas>
                </div>
            </div>
            <script>
                // Render the line chart
                const ctx2 = document.getElementById('stationsYearChart').getContext('2d');
                const lineChart = new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: [{
                            label: 'Number of Stations Opened',
                            data: numStations,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                },
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Number of Stations Opened'
                                }
                            }],
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Year'
                                }
                            }]
                        }
                    }
                });
            </script>
              </div>
            </div>
          </div>
        </section>
        <!-- Featured -->
      </div>
    </main>
    <!-- End #main -->
