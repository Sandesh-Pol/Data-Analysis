  <body>

            </div>

        </div>

      <nav>
        <div class="container">
          <ol>
            <li><a href="">Home</a></li>

    <main id="main">
      <div class="single-page">
        <!-- Featured -->
        <section>
          <div class="container" id="featured">
            <div class="row">
              <!-- start  left -->
              <div class="col-md-4 left">
                


                <div class="graph" style="height: 70vh;width: 70vw;display: flex;justify-content: center;align-items: center;">
                  <canvas id="teamWinsChart" width="300" height="100"></canvas>
              </div>
               

                <script>
                  // Data from Python dictionary
                  const teamWinsData = {{ team_wins_dict | safe }};
          
                  // Extracting team names and win counts from the dictionary
                  const teams = Object.keys(teamWinsData);
                  const wins = Object.values(teamWinsData);
          
                  // Render the chart
                  const ctx = document.getElementById('teamWinsChart').getContext('2d');
                  const chart = new Chart(ctx, {
                      type: 'bar',
                      data: {
                          labels: teams,
                          datasets: [{
                              label: 'Number of Wins',
                              data: wins,
                              backgroundColor: 'rgba(54, 162, 235, 0.6)',
                              borderColor: 'rgba(54, 162, 235, 1)',
                              borderWidth: 1
                          }]
                      },
                      options: {
                          scales: {
                              yAxes: [{
                                  ticks: {
                                      beginAtZero: true
                                  },
                                  scaleLabel: {
                                      display: true,
                                      labelString: 'Number of Wins'
                                  }
                              }],
                              xAxes: [{
                                  scaleLabel: {
                                      display: true,
                                      labelString: 'Team'
                                  }
                              }]
                          }
                      }
                  });
              </script>
              </div>
              <!-- end  left -->
            </div>
          </div>
        </section>
        <!-- Featured -->
      </div>
